<!DOCTYPE html>
<html lang="es">
<head>
<head>
    <meta charset="UTF-8">
    <title>TIERS SF - Ranking Oficial</title>

    <!-- Tipografías esports -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@400;700&display=swap" rel="stylesheet">

    <!-- Estilos externos TIERS SF -->
    <link rel="stylesheet" href="style.css">
</head>

</head>

<body>
    <h1>Ranking Oficial TIERS SF</h1>

    <table id="rankingTable">
        <thead>
            <tr>
                <th>Posición</th>
                <th>Nick</th>
                <th>Región</th>
                <th>Score</th>
                <th>Melee</th>
                <th>Weapons</th>
                <th>Mixed</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <div id="playerModal" class="modal">
    <div class="modal-content">
        <span class="close-btn">&times;</span>

        <h2 id="modalNick"></h2>
        <p id="modalRegion"></p>
        <p id="modalScore"></p>
        <p id="modalPosition"></p>

        <h3>Rangos</h3>
        <div id="modalRanks"></div>
    </div>
</div>


    <!-- Script que carga tiers_ranking.json -->
    <script src="script.js"></script>
</body>
</html>
