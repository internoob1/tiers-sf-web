<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>TIERS SF - Ranking Oficial</title>

    <!-- Tipografías esports -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@400;700&display=swap" rel="stylesheet">

    <!-- Estilos externos TIERS SF -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- ============================
         HEADER ESPORTS TIERS SF
         ============================ -->
    <div id="tiers-header">
        <h1 class="header-title">TIERS SF — RANKING OFICIAL</h1>
        <p class="header-subtitle">Sistema competitivo no oficial de Superfighters Deluxe</p>
        <div class="header-divider"></div>
    </div>

    <!-- Buscador -->
    <div id="searchContainer">
        <input type="text" id="searchInput" placeholder="Buscar jugador..." />
        <button id="searchBtn">Buscar</button>
    </div>

    <div id="searchResult" style="display:none;"></div>
    <ul id="autocompleteList"></ul>

    <!-- Tabla -->
    <table id="rankingTable">
        <thead>
            <tr>
                <th>Posición</th>
                <th>Nick</th>
                <th>Región</th>
                <th>Score</th>
                <th>Melee</th>
                <th>Weapons</th>
                <th>Mixed</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <p id="topMessage">Mostrando TOP 10 — Usá el buscador para ver otros jugadores.</p>

    <!-- Modal jugador -->
    <div id="playerModal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>

            <h2 id="modalNick"></h2>
            <p id="modalRegion"></p>
            <p id="modalScore"></p>
            <p id="modalPosition"></p>

            <h3>Rangos</h3>
            <div id="modalRanks"></div>
        </div>
    </div>

    <!-- Script que carga tiers_ranking.json -->
    <script src="script.js"></script>
   <footer id="tiers-footer">
    TIERS SF © 2026 — Sistema competitivo no oficial de Superfighters Deluxe
</footer> 

</body>
</html>
